<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcome</title>
	<style>
		body {
			font-size:1.3em;
			text-align: center;
		}
	</style>

</head>
<body>
	<h1>어서오세요</h1>	
	<script>
		var name = prompt("이름을 입력하세요.");
		// prompt(); 사용자 입력 값 받는 함수
		// alert(); 알림 창으로 출력하는 함수 (e.g., 간단한 알림 내용)
		document.write("<b><big>" + name + "</big></b>님, 환영합니다.");
		// document.write(); 웹 브라우저 화면에 출력하는 함수
		// console.log(); 콘솔 창에 내용 출력하는 함수
	</script>

</body>
</html>

	 - 식별자는 정해진 규칙대로 작성한다.

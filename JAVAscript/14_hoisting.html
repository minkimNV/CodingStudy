<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var 변수의 특징</title>
  <style>
    body { font-size:2em; text-align: center;}
  </style>
</head>


<body>	
  	<!-- 변수를 선언하기 전에 변수를 사용해도 오류가 생기지 않는다.
         변수 선언이 앞에 있는 것처럼 끌어올려 인식한다.
         이게 hoisting -->
  <script>
    var x = 100;
    test();

    function test()
    {
      document.write("x is " + x + ", y is " + y);
      var y = 200;
      // 변수 선언 전에 변수를 사용하는 예시
      // 오류가 발생하기 보다는 undefined 라는 결과값이 출력됨.
    }

    /* var 변수는 재선언, 재할당이 가능하다. 
       서로 다른 위치에서 같은 변수 선언하는 건 문제가 될 수 있고
       재선언시 이전 변수를 덮어쓰기 때문에 오류 발생 가능성 있음.
       따라서 함수 내에서 함수 내에서 변수 작성시 let
       반복문에서 사용되는 카운터 변수 let
       전제적인 프로그램 변수 작성 var
       절대 변하지 않는 값 정의할 때 const */

    // let 과 const는 hoisting이 불가능. 변수 선언 없이 사용하려고 하면 오류 발생
  
  </script>
</body>
</html>

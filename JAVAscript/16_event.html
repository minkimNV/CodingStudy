<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>자바스크립트 이벤트</title>
		<link rel="stylesheet" href="css/event.css" />
	</head>
	<body>
		<div id="item">
			<img src="images/flower1.jpg" alt="" />
			<button class="over" id="open">상세 설명 보기</button>
			<div id="desc" class="detail">
				<h4>민들레</h4>
				<p>
					어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서
					꽃봉오리 하나가 쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는
					노란 꽃이 인상적이다. 특히 꽃이 지고나면 솜털모양의 깃을
					가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.
				</p>
				<button id="close">상세 설명 닫기</button>
			</div>
		</div>

		<script>
			var showBtn = document.querySelector("#open");
			var hideBtn = document.querySelector("#close");
			var content = document.querySelector("#.detail");

			showBtn.obclick = show;
			function show()
			{
				content.style.display = "block";
				showBtn.style.display = "none";
			}

			// 이 방법 추천
			hideBtn.onclick = function()
			{
				content.style.display = "none";
				showBtn.style.display = "block";
			}
			
			// 이 방법도 있음
			hideBtn.addEventListener("click", function() {
				content.style.display = "none";
				showBtn.style.display = "block";
			})

			// 1. HTML 태그에 onclick 같은 속성을 주입
			// ex) <button onclick = show()></button>
			// 2. 요소를 추출한 후 .onclick = function() { ... }
			// 3. addEventListener("click", function(){ ... })


			/* onmouseover, onmouseout, onclick 등의 속성을 사용해서 *속성* 발생 시
				함수를 실행해주세요~ 할 수도 있고
				addEventListener ("event", function(){...}) 속성을 사용해서
				*event* 발생시 function(){...}을 실행해주세요~ 해도 된다. */
				
		</script>
	</body>
</html>

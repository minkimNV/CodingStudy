<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>자바스크립트 이벤트</title>
		<link rel="stylesheet" href="css/event.css" />
	</head>
	<body>
		<!-- 사진이 있다.. 이 사진을 가지고 마우스 올릴 때 뗄 때 발생하는 이벤트를 설정해주자. -->
		<div id="item">
			<img src="images/flower1.jpg" alt="" />
		</div>

		<script>

			var image = document.querySelector("img");
								// 이미지가 하나이거나, 이미지마다 이벤트를 적용해주려면 "img"태그로 가져와도 된다.
			image.onmouseover = function() {
				image.style.border = "15px solid red";
			}

			image.addEventListener("mouseout", function(){
				image.style.border= "none";
			})
			
			// 1. HTML 태그에 onclick 같은 속성을 주입
			// ex) <button onclick = show()></button>
			// 2. 요소를 추출한 후 .onclick = function() { ... }
			// 3. addEventListener("click", function(){ ... })
		</script>
	</body>
</html>

		let checked = document.getElementById('shippingInfo')
		// checked라는 let 변수를 만들어서 = id가 shippingInfo인 구성요소를 문서에서 가지고 온다
        checked.onclick = function() {
		// checked의 기본 특징으로 checked에 체크 되어있으면 checked라는 기능을 쓸 수 있다.
            if (checked.checked){
				// 그래서 checked가 체크 되어 있다면 (즉, checked가 true라면.)
				let beforeName = document.getElementById('billingName').value
                let beforeTel = document.getElementById('billingTel').value
                let beforeAddr = document.getElementById('billingAddr').value
                document.getElementById('shippingName').value = beforeName
                document.getElementById('shippingTel').value = beforeTel
                document.getElementById('shippingAddr').value = beforeAddr
            }

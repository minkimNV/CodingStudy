<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>수강신청하기</title>
	<link rel="stylesheet" href="css/getForm.css">
</head>
<body>
	<div id="container">
		<h1>수강신청</h1>
		<form name="testForm">
			<fieldset>
				<legend>신청인</legend>
				<ul>
					<li>       	
						<label class="reg" for="userName">이름</label>
						<input type="text" id="userName" name="userName" maxlength="50">               
					</li>
					<li>
						<label class="reg" for="class">학과</label>
						<select name="major" id="major" onchange="displaySelect()">
							<!-- 웹 브라우저에서 학과를 선택하면 displaySelect() is not defined .. 라는 에러가 뜬다.
								 이 함수를 만들어주면 되겠당
								 전공을 선택하면 무슨 전공을 선택했는지 알림창이 뜨게 해보자고~~! -->
							<option>---- 학과 선택 ----</option>
							<option value="archi">건축공학과</option>
							<option value="mechanic">기계공학과</option>
							<option value="indust">산업공학과</option>
							<option value="elec">전기전자공학과</option>
							<option value="computer">컴퓨터공학과</option>
							<option value="chemical">화학공학과</option>
							<option value="coxi">인지과학과</option>
						</select>
					</li>
				</ul>				
			</fieldset>
			<fieldset>
				<legend>신청 과목</legend>
				<p>이 달에 신청할 과목을 선택하세요.</p>
				<label><input type="radio" name="subject" value="speaking">회화</label>
				<label><input type="radio" name="subject" value="grammar">문법</label>
				<label><input type="radio" name="subject" value="writing">작문</label>       
			</fieldset>
			<fieldset>
				<legend>메일링</legend>
				<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요</p>
				<label><input type="checkbox" name="mailing1" value="news">해외 단신</label>
				<label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
				<label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
			</fieldset>
		</form>
	</div>
	<script>
		// console.log(document.testForm.major);
		// console.log(document.testForm.major.options[1]);
		// console.log(document.testForm.major.options[1].innerText);
			// 콘솔로그에 출력(문서의.testForm이라는 form에서.major라는 *name*을 가진 것)
			// (major라는 이름을 가진 것의.options의 [1]번) 출력 - 하면 요상한 것이 뜸..
			// name=major의 options[1]번의 innerText 출력 - 하면 첫번째 옵션의 텍스트인 '건축학과' 출력됨.
		
		// 위의 명령어를 사용해서 displaySelect() 함수를 만들어보자
		var selectMenu = document.testForm.major;
						// 문서에서 testForm이라는 form에서 major 항목을 selectMenu 변수에 저장한다. 리스트형식

		function displaySelect() {
			var resultText = selectMenu.options[selectMenu.selectedIndex].innerText;
			// resultText 변수를 만들어서 = selectMenu의.옵션[인덱스]의 텍스트를 저장
			
			if (!selectMenu.selectedIndex == 0) {
				// 인덱스가 0 일 경우 "학과 선택"이라서 알림 안뜨게..
				// 인덱스가 0이 아닐 때만 
				alert(`당신이 선택한 학과는 ${resultText} 입니다.`)
				// 알림창 출력.
			}
		}
	</script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>숫자 맞히기</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<link rel="stylesheet" href="final_upndown.css">
</head>
<body>
	<div id="wrapper">
		<h1>숫자 맞히기 게임</h1>
		<p>1에서 100 사이의 수를 입력하세요.</p>
		<form action="">
			<label><input type="text" id="try" autofocus> </label>
			<input type="button" value="확인" id="check" class="btn btn-1">
			<input type="reset" value="다시" id="reset" class="btn btn-2">
		</form> <br>
		<div id="number" class="info"></div>
		<div id="display" class="output"></div>
		<div id="counter" class="footer"></div>
	</div>

	<script>
		var ranNum = Math.floor(Math.random()*101)+1;
		console.log(ranNum);
		var checkBtn = document.getElementById("check");
		var tryCnt = 0;
		checkBtn.onclick = function() {
			var inputTag = document.getElementById("try");
			inputNum = inputTag.value;
			console.log(inputNum);
			if (inputNum != ranNum) {
				document.querySelector("#number").innerText = "방금 입력한 숫자 : " + inputNum;
				// id가 number 태그인 곳 안에다가 innerText로 입력해줘..
				if (inputNum < ranNum) {
					document.querySelector("#display").innerHTML = "Up!";
				}
				else if (inputNum > ranNum) {
					document.querySelector("#display").innerHTML = "Down!";
				}
				else {
					document.querySelector("#display").innerHTML = "숫자만 입력해주세요.";
									// 여기 if-elif-else문에서도 innerText로 썼는데 안되서 HTML로 바꿨다.. 왜 안되는지 질문하고 돌아올ㄱ게용..
				}
				inputTag.select();
			}
			else {
				correctAns = document.querySelector("#display")
				correctAns.style.color = "red";
				correctAns.innerHTML = "맞췄습니다!";
				/* document.getElementById("display").innerHTML = 
					"<span style='color:red'>맞혔습니다!</span>"; */
					// 이렇게 간단히 할 수도 있다!!				
			}

			tryCnt++;
			document.querySelector("#counter").innerText = "시도 횟수 : " + tryCnt + "회";
		}

			// 리셋되는 함수 - 이렇게 하면 리셋할 게 넘 많당.
		// var resetBtn = document.getElementById("reset");
		// resetBtn.onclick = function() {
		// 	document.querySelector("#number").innerText = "";
		// 	document.querySelector("#display").innerText = "";
		// 	document.querySelector("#counter").innerText = "";
		// }

			// 페이지 reload로 간단하게 리셋하시죵~~!
		document.getElementById("reset").onclick = function() {
			window.location.reload()
		}


	</script>
<!-- 
	1. 랜덤 숫자를 받고 ok
	2. 사용자가 확인버튼을 누르면 ok
		입력된 숫자를 화면에 표시하고 ok
	3. 입력숫자를 랜덤숫자랑 비교한 결과 표시하고 - 맞췄을 때 왜 안되지?
	4. 시도 횟수 표시하고 ok
	5. 다시 버튼 누르면 리셋 되고 ok
 -->
</body>
</html>

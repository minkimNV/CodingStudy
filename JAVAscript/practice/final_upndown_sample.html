<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>숫자 맞히기</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<link rel="stylesheet" href="final_upndown.css">
</head>
<body>
	<div id="wrapper">
		<h1>숫자 맞히기 게임</h1>
		<p>1에서 100 사이의 수를 입력하세요.</p>
		<form action="">
			<label><input type="text" id="try" autofocus> </label>
			<input type="button" value="확인" id="check" class="btn btn-1">
			<input type="reset" value="다시" id="reset" class="btn btn-2">
		</form> <br>
		<div id="number" class="info"></div>
		<div id="display" class="output"></div>
		<div id="counter" class="footer"></div>
	</div>

	<script>
		var counter = 0, i = 1;
		var randomNumber = Math.floor(Math.random() * 100) + 1;
		​
		document.getElementById("check").onclick = function () {
			var userNumber = document.getElementById("try").value;
		​
			if (userNumber >= 1 && userNumber <= 100) {
				if (randomNumber > userNumber) {
					document.getElementById("display").innerHTML = "UP!";
					document.getElementById("number").innerHTML = "방금 입력한 숫자 : " + userNumber;
				} 
				else if (randomNumber < userNumber) {
					document.getElementById("display").innerHTML = "DOWN!";
					document.getElementById("number").innerHTML = "방금 입력한 숫자 : " + userNumber;
				} else {
					document.getElementById("display").innerHTML = "<span style='color:red'>맞혔습니다!</span>";
					document.getElementById("number").innerHTML = "방금 입력한 숫자 : " + userNumber;
				}
			document.getElementById("try").value = "";
			counter = counter + i;
			document.querySelector("#counter").innerHTML = "시도 횟수 : " + counter + "회";
			} else {
				alert("1과 100 사이의 숫자를 입력하세요.");
			}
		}
		​
		document.getElementById("reset").onclick = function () {
			window.location.reload()
	</script>
</body>
</html>
